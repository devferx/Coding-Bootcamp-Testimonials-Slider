<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Coding Bootcamp Testimonials Slider</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="description">
        <img class="quote-logo-img" src="./images/pattern-quotes.svg" alt="" />
        <div id="animation-text">
          <p class="quote">
            “ I’ve been interested in coding for a while but never taken the jump,
            until now. I couldn’t recommend this course enough. I’m now in the job
            of my dreams and so excited about the future. ”
          </p>
          <p class="name-desc">
            <span class="bold">Tanya Sinclair</span> <span id="role">UX Engineer</span> 
          </p>
        </div>
      </div>
      <div class="image-container">
        <img class="bg-img" src="./images/pattern-bg.svg" alt="bg" />
        <div class="photo-cotainer">
          <img class="photo" src="./images/image-tanya.jpg" alt="Tanya" />
          <div class="buttons">
            <button class="btn">
              <img class="btn-img" src="./images/icon-prev.svg" alt="prev">
            </button>
            <button class="btn">
              <img class="btn-img" src="./images/icon-next.svg" alt="next">
            </button>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./static/js/app.js"></script>
  </body>
</html>
